name: Update HackerRank Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ this allows pushing commits

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ðŸ‘ˆ needed for pushing back

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: |
          python Scripts/generate_hackerrank_card.py.py

      - name: Commit and push SVG if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "assets/hackerrank_card.svg"; then
            git add assets/hackerrank_card.svg
            git commit -m "chore: update HackerRank stats card"
            git push
          else
            echo "No changes to commit"
          fi
